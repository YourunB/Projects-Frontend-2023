<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" href="assets/svg/photo.svg">
  <title>Image Gallery</title>
</head>
<body>

  <audio src="assets/audio/click.mp3" id="song-click" class="unvisible"></audio>

  <div class="wrapper">

    <header>
      <div class="header__search">
        <img src="assets/svg/cancel.svg" alt="Cancel" title="Clear search" id="clear-search" class="header__clear-btn">
        <img src="assets/svg/search.svg" alt="Search" title="Search" id="btn-search" class="header__search-btn">
        <input id="search-image" placeholder="Enter to search" type="text" title="Enter to search and click enter" autocomplete="off" autofocus>
      </div>
      <div class="header__app">
        <h1>Image Gallery</h1>
        <img src="assets/svg/photo.svg" alt="Photo" class="header__app_image">
      </div>
    </header>

    <main id="main"></main>

    <footer>
      <p class="footer__year">&copy; 2023</p>
      <a href="https://github.com/yourunb" title="Go to Github" target="_blank"><img class="footer__logo" src="assets/svg/github.svg" alt="Github"></a>
      <a href="https://rs.school/js-stage0/" title="Go to RS School" target="_blank"><img class="footer__logo" src="assets/svg/rs_school-logo.svg" alt="RS School"></a>
    </footer>

  </div>

  <script src="index.js"></script>
    
</body>
</html>
