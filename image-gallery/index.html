<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" href="assets/svg/photo.svg">
  <title>Image Gallery</title>
</head>
<body>

  <div class="background"></div>
  <div class="overlay" id="overlay">
    <div class="overlay__background" id="overlay-back">
      <a href="#" class="overlay__background_download" id="download" target="_blank" download><img class="btn" src="assets/svg/save.svg" alt="Save"> Open</a>
      <img class="overlay__background_info-btn" alt="Info" src="assets/svg/info.svg">
      <p class="overlay__background_info-content" id="full-decription"></p>
      <img class="overlay__background_image" id="full-image" src="assets/imges/background.png" alt="Image">
      <div class="overlay__background_controls">
        <img class="overlay__background_controls_btn" src="assets/svg/left.svg" alt="Previous">
        <img class="overlay__background_controls_btn" src="assets/svg/right.svg" alt="Next">
      </div>
    </div>
  </div>
  <div class="wrapper">

    <header>
      <input id="search-image" placeholder="Enter to search" type="text" pattern="^[a-zA-Z \-']+$" required title="Enter on English" autocomplete="off" autofocus>
      <div class="header__app">
        <h1>Image Gallery</h1>
        <img src="assets/svg/photo.svg" alt="Photo" class="header__app_image">
      </div>
    </header>

    <main id="main"></main>

    <footer>
      <p class="footer__year">&copy; 2023</p>
      <a href="https://github.com/yourunb" title="Go to Github" target="_blank"><img class="footer__logo" src="assets/svg/github.svg" alt="Github"></a>
      <a href="https://rs.school/js-stage0/" title="Go to RS School" target="_blank"><img class="footer__logo" src="assets/svg/rs_school-logo.svg" alt="RS School"></a>
    </footer>

  </div>

  <script src="index.js"></script>
    
</body>
</html>
